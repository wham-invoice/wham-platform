apiVersion: apps/v1
kind: Deployment
metadata:
  name: wham-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wham-platform
  template:
    metadata:
      labels:
        app: wham-platform
    spec:
      containers:
      - name: wham-platform-container
        image: REGISTRY/PROJECT_ID/REPO/IMAGE
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
        env:
          - name: GCP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: gcp-secret
                key: client_id
          - name: GCP_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: gcp-secret
                key: client_secret
        ports:
        - containerPort: 8080